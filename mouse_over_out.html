<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
	<body>
		<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green; width:120px; height:20px; padding:40px; color:#ffffff;">把鼠标移动到上面</div>
		<script type="text/javascript">
		function mOver(obj)
		{obj.innerHTML="谢谢"}
		function mOut(obj)
		{obj.innerHTML="鼠标已经移开了，笨蛋"}
		</script>
		<script type="text/javascript">
		var browser = navigator.appName//查看浏览器的名称
		document.write(browser)
		</script>
	</body>
</html>
